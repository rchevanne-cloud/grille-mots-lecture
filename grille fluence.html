<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>G√©n√©rateur de Grilles de Fluence</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; padding: 20px; color: #1e293b; }
        .container { max-width: 900px; margin: 0 auto; }
        .controls { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; margin-bottom: 30px; }
        h1 { margin-top: 0; color: #2563eb; font-size: 1.5rem; }
        
        .form-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; min-height: 150px; font-size: 14px; }
        
        .settings-panel { display: flex; flex-direction: column; gap: 15px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }

        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-gen { background: #2563eb; color: white; }
        .btn-print { background: #10b981; color: white; }
        .btn-syll { background: #64748b; color: white; font-size: 0.8em; margin-top: 5px; }

        /* Style de la Grille */
        #print-area { background: white; padding: 40px; border-radius: 8px; min-height: 400px; }
        .word-grid { display: grid; border-top: 2px solid #000; border-left: 2px solid #000; }
        .word-cell { 
            border-right: 2px solid #000; border-bottom: 2px solid #000; 
            padding: 15px; display: flex; align-items: center; justify-content: center; 
            text-align: center; font-weight: bold; min-height: 50px; line-height: 1.2;
        }
        .score-zone { margin-top: 20px; font-size: 1.2rem; font-weight: bold; text-align: right; border: 2px solid #000; padding: 10px; display: inline-block; float: right; }

        @media print {
            .controls { display: none; }
            body { background: white; padding: 0; }
            #print-area { box-shadow: none; padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <h1>üìù G√©n√©rateur de Grille de Mots / Syllabes</h1>
        
        <div class="form-grid">
            <div>
                <label>Liste des mots (s√©par√©s par une virgule) :</label>
                <textarea id="wordInput" oninput="autoCount()">lapin, chocolat, √©cole, table, ordinateur</textarea>
                <button class="btn-syll" onclick="countSyllables()">Calculer le total des syllabes automatiquement</button>
            </div>
            
            <div class="settings-panel">
                <div>
                    <label>Colonnes (max 3)</label>
                    <select id="cols">
                        <option value="1">1 col.</option>
                        <option value="2">2 col.</option>
                        <option value="3" selected>3 col.</option>
                    </select>
                </div>
                <div>
                    <label>Taille Police</label>
                    <input type="number" id="fontSize" value="22">
                </div>
                <div>
                    <label>Score Total (Cible)</label>
                    <input type="number" id="targetScore" value="0">
                    <small style="color: #64748b;">(Mots ou Syllabes)</small>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-gen" onclick="generateGrid()">G√©n√©rer la grille</button>
            <button class="btn-print" onclick="window.print()">Imprimer la fiche</button>
        </div>
    </div>

    <div id="print-area">
        <h2 id="displayTitle" style="text-align: center; margin-bottom: 30px; text-decoration: underline;">Fiche de lecture</h2>
        <div id="gridContainer" class="word-grid"></div>
        <div id="scoreDisplay" class="score-zone">Score : ......... / <span id="finalScore">0</span></div>
        <div style="clear: both;"></div>
    </div>
</div>

<script>
    // Algorithme de comptage de syllabes simplifi√© pour le fran√ßais
    function countSyllablesInWord(word) {
        word = word.toLowerCase().trim();
        if (word.length <= 3) return 1;
        // On compte les groupes de voyelles
        word = word.replace(/(?:[^laeiouy]|ed|[^laeiouy]e)$/, '');
        word = word.replace(/^y/, '');
        const syl = word.match(/[aeiouy]{1,2}/g);
        return syl ? syl.length : 1;
    }

    function countSyllables() {
        const input = document.getElementById('wordInput').value;
        const words = input.split(',').map(w => w.trim()).filter(w => w !== "");
        let total = 0;
        words.forEach(w => {
            total += countSyllablesInWord(w);
        });
        document.getElementById('targetScore').value = total;
    }

    function autoCount() {
        // Par d√©faut, on compte les mots si l'utilisateur ne clique pas sur "Syllabes"
        const input = document.getElementById('wordInput').value;
        const words = input.split(',').map(w => w.trim()).filter(w => w !== "");
        document.getElementById('targetScore').value = words.length;
    }

    function generateGrid() {
        const input = document.getElementById('wordInput').value;
        const cols = parseInt(document.getElementById('cols').value);
        const fSize = document.getElementById('fontSize').value;
        const target = document.getElementById('targetScore').value;
        
        const words = input.split(',').map(w => w.trim()).filter(w => w !== "");
        const container = document.getElementById('gridContainer');
        
        container.innerHTML = '';
        document.getElementById('finalScore').innerText = target;

        if (words.length === 0) return;

        container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

        words.forEach(word => {
            const cell = document.createElement('div');
            cell.className = 'word-cell';
            cell.style.fontSize = fSize + 'px';
            cell.innerText = word;
            container.appendChild(cell);
        });

        // Compl√©ter la grille avec des cases vides si besoin pour l'esth√©tique
        const remainder = words.length % cols;
        if (remainder !== 0) {
            for (let i = 0; i < (cols - remainder); i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'word-cell';
                container.appendChild(emptyCell);
            }
        }
    }

    window.onload = function() {
        autoCount();
        generateGrid();
    };
</script>

</body>
</html>
